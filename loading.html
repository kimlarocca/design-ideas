<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
<script src="src/assets/js/DrawSVGPlugin.min.js"></script>
<script>
    TweenLite.set([SA_logo_svg], {visibility: "visible"});
    // side_lineL
    tl_side_lineL = new TimelineMax({});
    tl_side_lineL
        .fromTo(side_lineL, .5, {drawSVG: "100% 100%"}, {drawSVG: "100% 0%", ease: Linear.easeNone}, "disorder")
        .from(side_lineL, .8, {xPercent: -50, yPercent: -71, ease: Power2.easeInOut}, "disorder")
        .to(side_lineL, .5, {drawSVG: "0% 0%", ease: Sine.easeOut}, "disorder+=.5")
        .to(side_lineL, .2, {drawSVG: "100% 0%", ease: Sine.easeIn}, "disorder+=1")

    ;
    // side_lineR
    tl_side_lineR = new TimelineMax({});
    tl_side_lineR
        .fromTo(side_lineR, .5, {drawSVG: "100% 100%"}, {drawSVG: "50% 0%", ease: Linear.easeNone}, "side_lineR")
        .from(side_lineR, .8, {xPercent: -50, yPercent: 72, ease: Power2.easeInOut}, "side_lineR")
        .to(side_lineR, .5, {strokeWidth: 10, ease: Power2.easeInOut, yoyo: true, repeat: 1}, "side_lineR")
        .fromTo(side_lineR, .2, {drawSVG: "50% 0%"}, {
            drawSVG: "100% 0%",
            ease: Sine.easeOut,
            immediateRender: false
        }, "side_lineR+=.8")

    ;
    // open
    tl_open1 = new TimelineMax({});
    tl_open1
        .fromTo(top_line2, .4, {x: -500}, {
            strokeWidth: 5,
            x: 550,
            ease: Circ.easeInOut,
            repeat: 1,
            yoyo: true
        }, .2, "open1")

    ;
    // open
    tl_open2 = new TimelineMax({});
    tl_open2

        .from(top_line1, .5, {strokeWidth: 15, x: -450, ease: Power2.easeInOut}, "disorder")
        .from(top_line3, .8, {strokeWidth: 10, x: 380, ease: Power2.easeInOut}, "disorder")
        .to(top_line2, .8, {strokeWidth: 10, x: -85, ease: Back.easeInOut.config(2)}, "disorder+=.5")

        .to(top_line2, .5, {strokeWidth: 27, y: -229, ease: Back.easeOut}, "disorder+=1.3")
        .to(top_line2, .4, {rotation: 10, ease: Sine.easeOut, repeat: 1, yoyo: true}, "disorder+=1.3")
        .to(top_line1, .5, {rotation: -35, transformOrigin: "0% 50%", ease: Sine.easeOut}, "disorder+=.5")
        .to(top_line3, .8, {rotation: 35, transformOrigin: "100% 50%", ease: Sine.easeInOut}, "disorder+=.8")
        .to(pentagon_curvedTop, .3, {opacity: 1, ease: Linear.easeNone}, "disorder+=2.1")
        .to([top_line1, top_line2, top_line3, side_lineR, side_lineL], .3, {
            opacity: 0,
            ease: Linear.easeNone
        }, "disorder+=2.1")

        .from(SA_letters, 1.5, {scale: 6, transformOrigin: "70% 30%", ease: Power4.easeOut}, "disorder+=2")
        .from(SA_letters, 2, {opacity: 0, ease: Linear.easeNone}, "disorder+=1.5")
        .from(SA_and, .3, {opacity: 0, ease: Linear.easeNone}, "disorder+=2.8")

        .from(gray_bg, 1, {opacity: 0, ease: Linear.easeNone}, "disorder+=3")
        .from(solutions_txt, .6, {opacity: 0, ease: Sine.easeOut}, "disorder+=.2")
        .from(solutions_txt, 2, {
            scale: .8,
            rotation: 48,
            y: -90,
            x: -150,
            transformOrigin: "center",
            ease: Power4.easeInOut
        }, "disorder+=.5")

    ;
    // //SUPREME TIMELINE delays
    var sa_logoTL = new TimelineMax({paused: true});
    sa_logoTL.add(tl_side_lineL, 0).add(tl_side_lineR, .5).add(tl_open1, 0).add(tl_open2, .8);

    $(function() {
        sa_logoTL.play(0);
    });

</script>
